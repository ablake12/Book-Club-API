<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Reviews for {{ book_info[0] }} by {{ book_info[1] }}</h1>
    <div>
        <table border="3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Book ID</th>
                    <th>User</th>
                    <th>Review</th>
                    <th>Rating</th>
                    <th>Update a Review</th>
                    <th>Delete a Review</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td class="text_center">{{ review[0] }}</td>
                    <td class="text_center">{{ review[1] }}</td>
                    <td class="text_center">{{ review[2] }}</td>
                    <td class="review_wrap">{{ review[3] }}</td>
                    <td class="text_center">{{ review[4] }}</td>
                    <td class="text_center">
                        <a href="{{ url_for('update_review_form', book_id=book_info[2], review_id=review[0]) }}">
                            Update Review
                        </a>
                    </td>
                    <td class="text_center">
                        <a href="{{ url_for('delete_review', book_id=book_info[2], review_id=review[0]) }}"
                        onclick="return confirm('Are you sure you want to delete this review?');">
                            Delete Review
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
