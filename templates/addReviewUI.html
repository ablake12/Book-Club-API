<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add a Review for {{ book_info[0] }} by {{ book_info[1] }}</h1>
    <div>
        <form action="{{ url_for('add_review', book_id=book_id) }}" method="POST">

            <label for="user">User:</label><br>
            <input type="text" id="user" name="user" required><br><br>
            
            <label for="review">Review:</label><br>
            <!-- <input type="text" id="review" name="review" required><br><br> -->
            <textarea id="review" name="review" style="resize: both; width: 10.4%; height: 15px;" required></textarea><br><br>

            <label for="rating">Rating:</label><br>
            <output id="rating_val" for="rating">3</output>
            <br>
            <input type="range" id="rating" name="rating" min="1" max="5" value="3" step="0.5" oninput="rating_val.value = this.value"><br><br>
            
            <button type="submit" class="submit_button">Submit</button>
        </form>
    </div>
</body>
</html>
